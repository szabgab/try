name: Perl CI

on: [push]

jobs:
  perl-job:
    runs-on: ubuntu-latest
    container:
      image: perl:${{ matrix.perl-version }}
    strategy:
      fail-fast: false
      matrix:
        perl-version:
          - '5.32'
          - 'latest'
    name: Perl ${{ matrix.perl-version }}
    steps:
      - uses: actions/checkout@v2
      - name: Check Perl version
        run: perl -v
