name: Push and schedule

on:
  push:
    branches: '*'
  pull_request:
    branches: '*'
#  schedule:
#    - cron: '*/5 * * * *'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: Single step
      run: |
        echo Hello World
        echo $GITHUB_EVENT_NAME

    - name: Create file
      run: |
        printf "Hello\nWorld\n" > abc.txt

    - name: Look around
      run: |
        pwd
        ls -l

    - name: Show file content
      run: |
        cat abc.txt

    - name: Create file
      run: |
        echo First        > other.txt
        echo Second Line >> other.txt
        echo Third       >> other.txt

    - name: Create file in homedir
      run: |
        ls -la ~/
        echo First        > ~/.zorg/home.txt
        echo Second Line >> ~/.zorg/home.txt
        echo Third       >> ~/.zorg/home.txt
        ls -la ~/.zorg/


    - name: Show file content
      run: |
        ls -l
        cat other.txt
        ls -la ~/
        cat ~/.zorg/home.txt


